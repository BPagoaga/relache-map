<script type="text/javascript" src="http://maps.google.com/maps/api/js?language=fr-FR"></script>

<script>

    function initialize() {

        var data = "<?=$_GET['lieu']?>";
        
        var lat = $("#lat").html();
        var lng = $("#lng").html();

        var myLatLng = new google.maps.LatLng(lat, lng);

        var mapOptions = {
          zoom: 15,
          center: myLatLng
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

        var contentString = '<h2>'+data+'</h2>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            map: map,
            animation: google.maps.Animation.DROP,
            position: myLatLng,
            //icon: 'img/icons/up-arrow.png'                  
        });

        google.maps.event.addListener(marker, 'click', function() { //ouverture de la fenÃªtre d'info au clic sur un marqueur
            infowindow.open(map,marker);
        });

        var transitLayer = new google.maps.TransitLayer();  //lignes de tram
        transitLayer.setMap(map);

        var trafficLayer = new google.maps.TrafficLayer();  //bouchons sur la route
        trafficLayer.setMap(map);

    }

    function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
          '&signed_in=true&callback=initialize';
        document.body.appendChild(script);
    }

    window.onload = loadScript();

</script>
